<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>com.valtteri.clip2dc Property Inspector</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label">Channel name</div>
      <input id="channelName" class="sdpi-item-value inspector" type="text" value="" />
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Twitch token</div>
      <input id="twitchToken" class="sdpi-item-value inspector" type="text" value="" />
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Discord webhook</div>
      <input id="dcWebhook" class="sdpi-item-value inspector" type="text" value="" />
    </div>

    <div type="checkbox" class="sdpi-item">
      <div class="sdpi-item-label">Open editor after </div>
      <input class="sdpi-item-value" id="chk0" type="checkbox" value="left">
      <label for="chk0"><span></span>left</label>
  </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Button</div>
      <button class="sdpi-item-value" id="save" data-localize="Save">Save</button>
    </div>


    <!-- END OF SDPI-WRAPPER -->

  </div>

  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>

</html>
